<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Data Cleaned</title>
</head>
<body>
    <div class="container">
        <h1>Data Cleaning Complete!</h1>
        <p>Your data has been cleaned successfully. You can review the cleaned data below and download it.</p>

        <div class="table-container">
            {{ table_html|safe }}
        </div>
        <p><strong>Filename:</strong> {{ filename }}</p>

        <a href="{{ url_for('download_file', filename=filename) }}" class="download-button">Download Cleaned Data</a>
    </div>
</body>
</html>
